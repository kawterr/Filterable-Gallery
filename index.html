<!DOCTYPE html>
<html lang="en">
 
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable Gallery</title>

   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />


    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="items">
          <span data-name="all" class="item active">All</span>
          <span data-name="watch" class="item">Watch</span>
          <span data-name="camera" class="item">Camera</span>
          <span data-name="headphones" class="item">Headphones</span>
          <span data-name="car" class="item">Car</span>
          <span data-name="mobile" class="item">Mobile</span>
        </div>
      </nav>

      <div class="gallery">
        <div class="image" data-name="watch">
          <span><img src="images/img1.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="headphones">
          <span><img src="images/img2.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="camera">
          <span><img src="images/img3.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="car">
          <span><img src="images/img4.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="mobile">
          <span><img src="images/img5.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="watch">
          <span><img src="images/img6.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="car">
          <span><img src="images/img7.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="mobile">
          <span><img src="images/img8.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="camera">
          <span><img src="images/img9.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="mobile">
          <span><img src="images/img10.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="car">
          <span><img src="images/img11.jpg" alt="" /></span>
        </div>
      </div>

      <div class="preview-box">
        <div class="details">
          <span class="title"
            >Category:
            <p>Watch</p></span
          >
          <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
          <img src="" alt="" />
        </div>
      </div>

      <div class="shadow"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
